<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AngularJS - Sebastian Brukalo</title>
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <!-- Wijmo references (required) -->
    <script src="http://cdn.wijmo.com/5.20173.409/controls/wijmo.min.js"></script>
    <link href="http://cdn.wijmo.com/5.20173.409/styles/wijmo.min.css" rel="stylesheet"/>

    <!-- Wijmo controls (optional, include the controls you need) -->
    <script src="http://cdn.wijmo.com/5.20173.409/controls/wijmo.grid.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20173.409/controls/wijmo.chart.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20173.409/controls/wijmo.input.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20173.409/controls/wijmo.gauge.min.js"></script>

    <!-- AngularJS and Wijmo directives (optional, use in AngularJS applications) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20173.409/interop/angular/wijmo.angular.min.js"></script>

    <!-- AngularJS Material CSS now available via Google CDN; version 1.1.6 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body ng-app="myfirstangularapp" ng-controller="MyJSONController">

    <md-toolbar layout-align="center center">
        <h1>Веб приложение для визуализации TableLink'ов</h1>
    </md-toolbar>

    <div layout="row" flex>

        <md-sidenav md-is-locked-open="true" class="md-whiteframe-15dp" layout-align="start center">
            <md-list>
                <md-list-item><h2>Доступные файлы для визуализации:</h2></md-list-item>
                <md-list-item>
                    <md-button class="md-button md-raised" ng-click="add_query1()">QUERY_JSON_1</md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="md-button md-raised" ng-click="add_query2()">QUERY_JSON_2</md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="md-button md-raised" ng-click="add_query3()">QUERY_JSON_3</md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content id="content" layout="column" layout-align="start center" class="md-whiteframe-15dp" style="width: 100%">

            <div>
                <input class="ng-hide" id="file" multiple type="file" />
                <label for="file" class="md-button md-raised md-primary">Выберите файл с JSON запросом для визуализации TableLink</label>
                <md-button class="md-raised md-warn" ng-click="add()">Отобразить загруженный TableLink</md-button>
            </div>

            <md-toolbar class="md-warn" layout-align="center center">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Визуализация таблицы: </h2>
                </div>
            </md-toolbar>
            <md-content class="md-whiteframe-4dp" style="width: 100%">
                <div id="myFlexGrid"></div>
            </md-content>

            <md-toolbar ng-show="check_json_output_state()" class="md-warn" layout-align="center center">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">загруженный JSON объект: </h2>
                </div>
            </md-toolbar>
            <md-content ng-show="check_json_output_state()" id="json_output" class="md-whiteframe-4dp" style="height: 50%" flex>
                <pre> {{query | json}} </pre>
            </md-content>

        </md-content>

    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/filters/filters.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/directives/directives.js"></script>
    <script src="app/CustomMergeManager.js"></script>

    <!-- AngularJS Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>

    <!-- AngularJS Material Javascript now available via Google CDN; version 1.1.4 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script>

</body>
</html>
